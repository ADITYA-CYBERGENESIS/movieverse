<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="footer.css">
    <link rel="stylesheet" href="sign_up.css">
    <title></title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
</head>

<body>
   
    <header>
        <div class="header-holder">
            <div class="header-holder-left">
                <div class="logo-header-holder"><img 
                    onclick="window.location.href='./landing.html'"  src="./logo files/logo.png" alt="logo"></div>
            </div>

        </div>
    </header>
    <main>
        <div class="Signup_container-wrapper">
            <div class="Signup_container-wrapper-inner">
            <div class="Signup_container">
                <div class="signuph2">
                    <h2> Sign up</h2>
                </div>
                <div class="triangle triangleanimatesignup">

                </div>

                <div class="form_container">
                    <form action="./subscriptions.html" class="form">
                        <label class="form_label" for="Email"> Email</label> <br>
                        <input class="form_input" type="email" placeholder="Email" name="email" required><br>
                        <label class="form_label" for="pass"> Password</label><br>
                        <input type="password" class="form_input" placeholder="Password" name="pss" required><br>
                        <label class="form_label" for="pass">Confirm Password</label><br>
                        <input type="password" class="form_input" placeholder=" Confirm Password" name="pss" required><br>
                        <button  type="submit" class="buttonsign">
                            Sign up

                        </button><br>

                    </form>
                </div>
                <div class="Welcome">
                    <h2>Welcome</h2>
                    <h3>Already have an account? </h3><br>
                    <h4>Then Sign in</h4>
                    <button class="signin">
                        <a href="login.html" style="text-decoration: none; color: #caa52b;">Sign in </a>
                    </button>
                </div>


            </div>
        </div>
        </div>


    </main>
    <footer>
        <div class="footer" >
            <div class="footer-logo">
                <img src="logo files/logo.png" alt="Amazon" class="center">

            </div>
            <div class="tagline">
                <p><b> The Universe of Entertainment </b></p>
            </div>
            <div class="terms">
                <p><a href="#"> Terms and privacy </p></a>
                <p><a href="#"> Sends us Feedback</p></a>
                <p><a href="#"> Help </p></a>
            </div>
            <div class="copyright">
                <p> Â© 1996-2025, Movieverse.com</p>
            </div>
        </div>
    </footer>


    <script src="header.js"></script>
</body>

</html>
